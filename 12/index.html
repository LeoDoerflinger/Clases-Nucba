<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pseudoclases / Elementos</title>
  </head>
  <body>
    <div>
      <h1>Pseudoclases</h1>
    </div>
    <section>
      <div class="container-hover">
        <h2>Hover</h2>
        <h3 class="hover">Hola mundo</h3>
      </div>
      <div class="container-link">
        <h2>Active / Link / Hover</h2>
        <a
          href="https://www.instagram.com/leo_doerflinger"
          target="_blank"
          class="link"
          >Instagram</a
        >
      </div>
      <div class="container-focus">
        <h2>Focus</h2>
        <input type="text" class="input-grey" value="Yo tengo un auto gris" />
        <input type="text" class="input-wheat" value="Yo tengo un auto beige" />
      </div>
      <div class="container-first">
        <h2>First Children</h2>
        <div class="first-children">
          <p>Este es el primero</p>
          <p>Este es el segundo</p>
          <a href="#home">Inicio</a>
          <a href="#carrito">Carrito</a>
        </div>
      </div>
      <div class="container-last">
        <h2>Last Children</h2>
        <div class="last-children">
          <p>Este es el primero</p>
          <p>Este es el segundo</p>
          <a href="#home">Inicio</a>
          <a href="#carrito">Carrito</a>
        </div>
      </div>
      <div class="container-nth">
        <h2>NTH Pares e Impares</h2>
        <div class="nth">
          <p>Texto 1</p>
          <p>Texto 2</p>
          <p>Texto 3</p>
          <p>Texto 4</p>
        </div>
      </div>
    </section>
  </body>
</html>
